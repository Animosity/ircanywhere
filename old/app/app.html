<template name="app">
	{{> sidebar}}
	<div class="container clear">
		<div class="topbar clear">
			{{> titlebar titleInfo}}
		</div>
		<div class="content-holder" id="content">
			{{> yield}}
		</div>
	</div>
</template>

<template name="titlebar">
	<div class="topic-wrap">
		<span class="chan-title">{{title}}</span>
		<span class="chan-modes">{{modes}}</span>
		<span class="chan-desc">{{ircParse desc ..}}</span>
	</div>
	<ul id="options-menu">
		<li class="dropdown"><a href class="dropdown-toggle">Options</a>
			<ul class="dropdown-menu">
				<li><a href="/editnetwork/{{network}}" id="edit-network-link">Edit Network</a></li>
				{{#if equals selectedType 'channel'}}
					<li><a href id="set-topic-link">Set Topic</a></li>
					<li class="divider"></li>
					<li><a href id="toggle-users-link">{{toggleUsersText}}</a></li>
					<li><a href id="toggle-events-link">{{toggleEventsText}}</a></li>
				{{/if}}
				<li class="divider"></li>
				{{#if equals selectedType 'channel'}}
					<li><a href id="toggle-chan-link">{{channelLink}}</a></li>
				{{/if}}
				<li class="hide"><a href id="connection-link">{{connectionLink}}</a></li>
			</ul>
		</li>
		<li><a href id="close-link">Close</a></li>
	</ul>
	<div class="topbar inner"></div>
</template>

<template name="sidebar">
	<div id="sidebar">
		<div class="header">
			<h3>IRCAnywhere</h3>
			<a href="{{pathFor 'settings'}}">Settings</a> &middot; <a href="{{pathFor 'logout'}}">Logout</a>
		</div>
		<div class="items">
			<ul>
			{{#each networks}}
				{{> network}}
			{{/each}}
			</ul>
		</div>
		<div class="footer">
			<div class="link">
				<a href="{{pathFor 'addnetwork'}}">Add a new network</a>
			</div>
			<div class="text">
				&copy; IRCAnywhere 2013 &middot; <a href="https://twitter.com/ircanywhere" target="_blank">@ircanywhere</a> &middot; <a href="https://github.com/ircanywhere/ircanywhere/issues" target="_blank">Issue tracker</a>
			</div>
		</div>
	</div>
</template>

<template name="network">
	<li class="clear {{isSelected}} {{isChild}}">
		<a href="/{{getURL}}" title="{{title}}">
			<span class="link {{getClass}}">
				{{#if hasHighlight}}<span class="alert highlight">{{highlight}}</span>{{/if}}
				{{#if hasUnread}}<span class="alert unread">{{unread}}</span>{{/if}}
				{{getTitle}}
			</span>
		</a>
	</li>
</template>
