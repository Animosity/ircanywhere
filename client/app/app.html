<template name="app">
	<html>
		<head>
			<title>{{#if title}}IRCAnywhere - {{title}}{{else}}IRCAnywhere{{/if}}</title>
		</head>
		<body class="holder clear">
			{{> sidebar}}
			<div class="container clear">
				<div class="topbar clear">
					{{> titlebar titleInfo}}
				</div>
				<div class="content-holder" id="content">
					{{> yield}}
				</div>
			</div>
		</body>
	</html>
</template>

<template name="titlebar">
	<div class="topic-wrap">
		<span class="chan-title">{{title}}</span>
		<span class="chan-modes">{{modes}}</span>
		<span class="chan-desc">{{desc}}</span>
	</div>
	<ul id="options-menu">
		<li class="dropdown"><a href data-toggle="dropdown" class="dropdown-toggle">Options</a>
			<ul class="dropdown-menu">
				<li><a href id="edit-network-link">Edit Network</a></li>
				<li><a href id="set-topic-link">Set Topic</a></li>
				<li class="divider"><span id="divider1"></span></li>
				<li><a href id="hide-users-link">Hide Users</a></li>
				<li><a href id="hide-extra-link">Hide Joins/Parts</a></li>
				<li><a href id="view-logs-link" target="_blank">View Logs</a></li>
				<li class="divider"><span id="divider2"></span></li>
				<li><a href id="leave-chan-link">Leave</a></li>
				<li class="hide"><a href id="connect-link" class="connect-link">Disconnect</a></li>
			</ul>
		</li>
		<li><a href id="close-link">Close</a></li>
	</ul>
	<div class="topbar inner"></div>
</template>

<template name="sidebar">
	<div id="sidebar">
		<div class="header">
			<h3>IRCAnywhere</h3>
			<a href="{{pathFor 'settings'}}">Settings</a> &middot; <a href="{{pathFor 'logout'}}">Logout</a>
		</div>
		<div class="items">
			<ul>
			{{#each networks}}
				{{> network}}
			{{/each}}
			</ul>
		</div>
		<div class="footer">
			<div class="link">
				<a href="{{pathFor 'addnetwork'}}">Add a new network</a>
			</div>
			<div class="text">
				&copy; IRCAnywhere 2013 &middot; <a href="https://twitter.com/ircanywhere" target="_blank">@ircanywhere</a> &middot; <a href="https://github.com/ircanywhere/ircanywhere/issues" target="_blank">Issue tracker</a>
			</div>
		</div>
	</div>
</template>

<template name="network">
	<li class="clear {{isSelected}} {{isChild}}">
		<a href="/{{getURL}}" title="{{title}}">
			<span class="link {{getClass}}">{{title}}</span>
		</a>
	</li>
</template>
