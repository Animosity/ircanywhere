<template name="messages">
	{{#each getMessages}}
		{{#if equals type 'join'}}
			{{> join}}
		{{/if}}
		{{#if equals type 'part'}}
			{{> part}}
		{{/if}}
		{{#if equals type 'quit'}}
			{{> quit}}
		{{/if}}
		{{#if equals type 'mode'}}
			{{> mode}}
		{{/if}}
		{{#if equals type 'topic'}}
			{{> topic}}
		{{/if}}
		{{#if equals type 'nick'}}
			{{> nick}}
		{{/if}}
		{{#if equals type 'kick'}}
			{{> kick}}
		{{/if}}
		{{#if equals type 'privmsg'}}
			{{> privmsg}}
		{{/if}}
	{{/each}}
</template>

<template name="join">
	<div class="clear row other" data-type="join">
		<span class="time">{{time message.time}}</span>
		<span class="column event">&rarr; {{userLink this .. false}} ({{message.username}}@{{message.hostname}}) has joined</span>
	</div>
</template>

<template name="part">
	<div class="clear row other" data-type="part">
		<span class="time">{{time message.time}}</span>
		<span class="column event">&larr; {{userLink this .. false}} ({{message.username}}@{{message.hostname}}) has left</span>
	</div>
</template>

<template name="quit">
	<div class="clear row other" data-type="quit">
		<span class="time">{{time message.time}}</span>
		<span class="column event">&larr; {{userLink this .. false}} ({{message.username}}@{{message.hostname}}) has quit: {{message.message}}</span>
	</div>
</template>

<template name="mode">
	<div class="clear row other" data-type="mode">
		<span class="time">{{time message.time}}</span>
		<span class="column event">&ndash;  {{userLink this .. false}} sets mode {{message.mode}}</span>
	</div>
</template>

<template name="topic">
	<div class="clear row other" data-type="topic">
		<span class="time">{{time message.time}}</span>
		<span class="column event">&ndash;  {{userLink this .. false}} has changed the topic to: {{message.topic}}</span>
	</div>
</template>

<template name="nick">
	<div class="clear row other" data-type="nick">
		<span class="time">{{time message.time}}</span>
		<span class="column event">&ndash;  {{userLink this .. false}} has changed their nickname to {{message.newnick}}</span>
	</div>
</template>

<template name="kick">
	<div class="clear row other" data-type="kick">
		<span class="time">{{time message.time}}</span>
		<span class="column event">&larr; {{userLink this .. false}} has kicked {{message.kicked}} ({{message.message}})</span>
	</div>
</template>

<template name="privmsg">
	<div class="clear row" data-type="privmsg" data-self="{{extra.self}}" data-highlight="{{extra.highlight}}">
		<span class="time">{{time message.time}}</span>
		<span class="column message">{{userLink this .. true}}{{message.message}}</span>
	</div>
</template>
