<head>
	<title>{{title}}</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="IRCAnywhere is an online web bouncer which keeps you connected to IRC at all times and gives you a sleek modern interface." />
	<meta name="keywords" content="IRC, Bouncer, Webclient, IRC Client, BNC" />
</head>

<template name="index">
	<div id="main-holder" class="clear">
		<div class="topbar clear main">
			<ul id="main-menu">
				<li class="logo"><a href="{{pathFor 'home'}}">IRCAnywhere</a></li>
				<li><a href="{{pathFor 'signup'}}">Signup</a></li>
			</ul>
			<div class="topbar inner"></div>
		</div>
		{{yield}}
		</div>
		<div id="main-footer">
			<p><a href="{{pathFor 'signup'}}">Signup</a> &middot; <a href="https://twitter.com/ircanywhere" target="_blank">@ircanywhere</a></p>
			<p>Â© 2013 IRCAnywhere. All rights reserved.</p>
		</div>
	</div>
</template>

<template name="login">
	<div id="banner">
		<div id="banner-inner" class="clear">
			<div class="banner-left">
				<h1>IRCAnywhere</h1>
				<h3>IRC on the web, no matter where you are.</h3>
				<a href="{{pathFor 'signup'}}" class="btn primary large">Sign up for a free account now</a>
			</div>
			<div class="banner-right">
				<div id="login-box">
					<form method="post" id="login-form"><fieldset>
						<div class="box">
							<h5>Login</h5>
							<div id="login-error" class="hide">
								<div class="alert-message block-message error">User details incorrect</div>
							</div>
							<div class="field"><input class="login-input" id="login-email" name="login-email" type="text" value="Email Address" /></div>
							<div class="field"><input class="login-input" id="login-password" name="login-password" type="password" value="Password" /></div>
						</div>
						<div class="actions">
							<input class="btn primary" id="login" name="login" value="Login" type="submit" /><a href="#" id="forgot-password-link" class="btn secondary">Forgot password?</a>
						</div>
					</fieldset></form>
					<form method="post" id="reset-form"><fieldset>
						<div id="forgot-password" class="box hide">
							<h5>Forgot Password</h5>
							<div id="reset-response"></div>
							<div class="field"><input class="login-input" id="reset-email" name="reset-email" type="text" value="Email Address" /></div>
						</div>
						<div id="forgot-password-actions" class="actions hide">
							<input class="btn primary" id="reset" name="reset" value="Reset" type="submit" />
						</div>
					</fieldset></form>
				</div>
			</div>
		</div>
</template>

<template name="signup">
	<div id="banner">
		<div id="banner-inner" class="clear">
			<div class="banner-left">
				<h2>Sign up to IRCAnywhere</h2>
			</div>
		</div>
	</div>
	<div id="main">
		<div id="main-inner">
			<form method="post" id="signup-form"><fieldset>
			<div class="clear modal-body">
				<div class="left">
					{{#if signupOpen}}
						<p class="large">On registration your account will be activated immediately and ready for use, your IRC connection will be connected the first time you login.</p>

						<div id="message-holder">
							{{#if errors}}
							<div class="alert-message block-message error">
								<ul>
									{{#each errors}}
									<li>{{this.error}}</li>
									{{/each}}
								</ul>
							</div>
							{{/if}}
							{{#if success}}
								<div class="alert-message block-message success"><p>{{success}}</p></div>
							{{/if}}
						</div>

						<div class="clearfix">
							<label for="your-name">Your Name</label>
							<div class="input">
								<div class="field">
									<input class="xlarge" id="your-name" name="your-name" type="text" tabindex="1" value="{{yourName}}" />
								</div><span class="tooltip"><a href="#" rel="twipsy" title="Your full name, no more than 35 characters.">?</a></span>
							</div>
						</div>

						<div class="clearfix">
							<label for="irc-nickname">IRC Nickname</label>
							<div class="input">
								<div class="field">
									<input class="xlarge" id="irc-nickname" name="irc-nickname" type="text" tabindex="2" value="{{ircNickname}}" />
								</div><span class="tooltip"><a href="#" rel="twipsy" title="A valid IRC alias you usually use.">?</a></span>
							</div>
						</div>

						<div class="clearfix">
							<label for="email-address">Email Address</label>
							<div class="input">
								<div class="field">
									<input class="xlarge" id="email-address" name="email-address" type="text" tabindex="3" value="{{emailAddress}}" />
								</div><span class="tooltip"><a href="#" rel="twipsy" title="A valid email address.">?</a></span>
							</div>
						</div>

						<div class="clearfix">
							<label for="password">Password</label>
							<div class="input">
								<div class="field">
									<input class="xlarge" id="password" name="password" type="password" tabindex="5" />
								</div><span class="tooltip"><a href="#" rel="twipsy" title="Your password, longer than 6 characters.">?</a></span>
							</div>
						</div>

						<div class="clearfix">
							<label for="password">Confirm Password</label>
							<div class="input">
								<div class="field">
									<input class="xlarge" id="confirm-password" name="confirm-password" type="password" tabindex="5" />
								</div><span class="tooltip"><a href="#" rel="twipsy" title="Your password, again.">?</a></span>
							</div>
						</div>

						<div class="clearfix">
							<div class="input">
								<div class="field">
									<input type="submit" class="btn primary" value="Sign up to IRCAnywhere" tabindex="6" />
								</div>
							</div>
						</div>
					{{else}}
						<p class="large">New signups are currently closed.</p>
					{{/if}}
				</div>
				<div class="right">
					{{#if signupOpen}}
						<h3>What we offer.</h3>
						<div class="indent">
							<h5>BNC</h5>
							<p class="large">Our service keeps you connected to your networks when you close your browser so you don't miss out on a thing!</p>
							<h5>Secure SSL</h5>
							<p class="large">Connect to IRC over SSL for better security.</p>
						</div>
						<h3>Coming soon.</h3>
						<div class="indent">
							<h5>Connect from an IRC Client</h5>
							<p class="large">We are focused on creating a great web interface for IRC, however we are planning on adding the ability to connect to your clients through a traditional IRC Client.</p>
							<h5>Downloading and searching logs.</h5>
							<p class="large">We are working on the ability to directly search your logs from the web interface and also download them as formatted text files.</p>
						</div>
					{{else}}
						<h3>What we offer.</h3>
						<div class="indent">
							<h5>BNC</h5>
							<p class="large">Our service keeps you connected to your networks when you close your browser so you don't miss out on a thing!</p>
							<h5>Secure SSL</h5>
							<p class="large">Connect to IRC over SSL for better security.</p>
						</div>
					{{/if}}
				</div>
			</div>
			</fieldset></form>
		</div>
	</div>
</template>
