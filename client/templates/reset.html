<template name="reset">
	<div id="banner">
		<div id="banner-inner" class="clear">
			<div class="banner-left">
				<h2>Reset your password</h2>
			</div>
		</div>
	</div>
	<div id="main">
		<div id="main-inner">
			<form method="post" id="reset-password-form"><fieldset>
			<div class="clear modal-body">
				<div class="left">
					<p class="large">You can use the form below to reset your password if you have forgotten or lost it.</p>

					<div id="message-holder">
						{{#if errors}}
						<br />
						<div class="alert-message block-message error">
							<ul>
								{{#each errors}}
								<li>{{this.error}}</li>
								{{/each}}
							</ul>
						</div>
						{{/if}}
						{{#if success}}
						<br />
						<div class="alert-message block-message success"><p>{{success}}</p></div>
						{{/if}}
					</div>
					<input type="hidden" name="token" id="token" value="{{token}}" />

					<div class="clearfix">
						<label for="password">New Password</label>
						<div class="input">
							<div class="field">
								<input class="xlarge" id="password" name="password" type="password" tabindex="5" />
							</div><span class="tooltip"><a href="#" rel="twipsy" title="Your password, longer than 6 characters.">?</a></span>
						</div>
					</div>

					<div class="clearfix">
						<label for="password">Confirm Password</label>
						<div class="input">
							<div class="field">
								<input class="xlarge" id="confirm-password" name="confirm-password" type="password" tabindex="5" />
							</div><span class="tooltip"><a href="#" rel="twipsy" title="Your password, again.">?</a></span>
						</div>
					</div>

					<div class="clearfix">
						<div class="input">
							<div class="field">
								<input type="submit" class="btn primary" value="Reset Password" tabindex="6">
							</div>
						</div>
					</div>
				</div>
			</div>
			</fieldset></form>
		</div>
	</div>
</template>
