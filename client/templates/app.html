<template name="app">
	{{yield}}
</template>

<template name="main">
	<div class="wire-container clear">
		<div class="move-left">
			{{#each events}}
				{{#isolate}}
				<pre>{{event this}}</pre>
				{{/isolate}}
			{{/each}}
		</div>
		<div class="move-right">
			<pre>{{data}}</pre>
		</div>
	</div>
</template>
